<!DOCTYPE html>
<html lang="en">

</head>
<body>

                <div class="col-2 text-center border-3 rounded">

                    </a>
                </div>

            </div>

            <div class="row mt-4">

                </div>

                <div class="col-2 text-center border-3 rounded">

                </div>

                <div class="col-3"></div>

            <div class="row mt-4">

                <div class="col-2 text-center border-3 rounded">
                        <a style="cursor:pointer" onclick="changeImage('7')">
                            <img src="white.png" id="7" class="img-thumbnail">
                        </a>
                </div>

                <div class="col-2 text-center border-3 rounded">
                    <a style="cursor:pointer" onclick="changeImage('8')">
                        <img src="white.png" id="8" class="img-thumbnail">
                    </a>
                </div>

                <div class="col-2 text-center border-3 rounded">
                    <a style="cursor:pointer" onclick="changeImage('9')">
                        <img src="white.png" id="9" class="img-thumbnail">
                    </a>
                </div>

                <div class="col-3"></div>

                <div id="turnIndicator" class="text-center">It is currently X's turn.</div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        function changeImage(imageId) {
            console.log(imageId);
            // console.log(document.getElementById(imageId).src);

            if(document.getElementById(imageId).src.includes("white.png") && turn == 1){
                document.getElementById(imageId).src="x.png";
                changeCellArray(imageId, 1)

            if(turn == 1){
                turn = 2;
                turnIndicator.innerHTML = "It is currently O's turn."
            } else if (turn == 2){
                turn = 1;
                turnIndicator.innerHTML = "It is currently X's turn."
            }
        }

        function changeCellArray(cellId, cellValue){
            if(cellId == 1){
                cellStatus[0][0] = cellValue;
            } else if (cellId == 2) {
                cellStatus[0][1] = cellValue;
            } else if (cellId == 3) {
                cellStatus[0][2] = cellValue;
            } else if (cellId == 4) {
                cellStatus[1][0] = cellValue;
            } else if (cellId == 5) {
                cellStatus[1][1] = cellValue;
            } else if (cellId == 6) {
                cellStatus[1][2] = cellValue;
            } else if (cellId == 7) {
                cellStatus[2][0] = cellValue;
            } else if (cellId == 8) {
                cellStatus[2][1] = cellValue;
            } else if (cellId == 9) {
                cellStatus[2][2] = cellValue;
            }
        }

    </script>
